        /*

        /* 1. Root Variables & SOTA Theme Definition */
        :root {
            --bg-primary: #0A0A0F;
            --bg-secondary: #101018;
            --surface-primary: rgba(22, 22, 34, 0.6);

        /* 2. Global Resets & Base Styles */

        .sidebar-nav { list-style: none; display: flex; flex-direction: column; gap: 0.25rem; }

        .nav-item:hover { background-color: var(--surface-hover); color: var(--text-primary); }

        .main-content {

            overflow-y: auto;
            padding: 2rem 2.5rem;
        }

        /* 4. Core Components */
        .page-header { margin-bottom: 2rem; }
        .gradient-headline {
            font-size: 2rem;

            -webkit-background-clip: text;

        /* Buttons */
        .btn, .btn-secondary {

        .btn:hover:not(:disabled) { box-shadow: var(--shadow-glow-accent); transform: translateY(-1px); }

        .btn-secondary {

            border: 1px solid var(--border-primary);

        /* Forms & Inputs */

            color: var(--text-primary);
            font-size: 0.9rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        textarea { resize: vertical; min-height: 80px; }
        .checkbox-group { display: flex; align-items: center; gap: 0.5rem; }
        input[type="checkbox"] { width: 1.1em; height: 1.1em; accent-color: var(--accent-primary); }
        .help-text { font-size: 0.8rem; color: var(--text-tertiary); margin-top: 0.25rem; }
        
        /* Cards */
        .setup-card, .guardian-card {
            background: var(--surface-secondary);
            padding: 1.5rem;

        }
        .setup-card h3, .guardian-card h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-primary);
        }
        
        /* Tables */
        .table-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; gap: 1rem; }
        .filter-input { max-width: 250px; }
        .table-actions { display: flex; gap: 0.5rem; }
        .review-table-container, .content-hub-table-container {
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius-lg);

        .review-table, .content-hub-table { width: 100%; border-collapse: collapse; }

        .review-table td, .content-hub-table td {

        /* Tabs */
        .tabs { display: flex; border-bottom: 1px solid var(--border-primary); }

            padding: 0.8rem 1.2rem;

        .tab-btn.active { color: var(--text-primary); font-weight: 600; }

            bottom: -1px; left: 0; right: 0;
            height: 2px;

        .tab-panel {
            padding: 1.5rem;
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
            border-top: none;
            border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
        }

        /* 5. Specific View Styles */
        .setup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .full-width { grid-column: 1 / -1; }
        .api-key-group { display: flex; align-items: center; gap: 0.5rem; }

            overflow: hidden; animation: scaleIn 0.3s ease;
            position: relative;
        }
        .modal-close-btn {
            position: absolute; top: 0.75rem; right: 1rem;
            background: none; border: none; color: var(--text-secondary);
            font-size: 1.75rem; cursor: pointer; z-index: 10;
        }
        .review-tabs { padding: 0.5rem 1.5rem 0; border-bottom: 1px solid var(--border-primary); }
        .tab-content { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }

            transition: opacity 0.3s ease;

        .footer-tagline {
            font-size: 0.85rem;
            color: var(--text-tertiary);
            max-width: 250px;
            line-height: 1.4;
        }
        .footer-column {
            text-align: right;
        }
        .footer-links-list {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        .footer-links-list a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }
        .footer-links-list a:hover { color: var(--accent-primary); }
        .footer-bottom-bar { display: none; } /* Simplified footer, hiding this element */

        /* 6. Animations */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 50% { opacity: 0.6; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.98); opacity: 0.5; } to { transform: scale(1); opacity: 1; } }
        @keyframes subtle-pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.8; }
        }

    </style>
